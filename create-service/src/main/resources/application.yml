spring:
  application:
    name: create-service

  # PostgreSQL Database Configuration
  datasource:
    # Primary database (write operations)
    url: jdbc:postgresql://localhost:5433/tinyurl
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    # Read replicas configuration (comma-separated list of host:port)
    read:
      replicas: localhost:5434,localhost:5435,localhost:5436
      health-check-interval-seconds: 30
      max-replication-lag-mb: 10
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: CreateServiceHikariPool

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        id:
          new_generator_mappings: true

# Server Configuration
server:
  port: 8081  # Different port for create-service

# Logging Configuration
logging:
  level:
    com.tinyurl: DEBUG
    org.hibernate: WARN

