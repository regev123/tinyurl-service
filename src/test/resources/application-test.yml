spring:
  # Redis Configuration for Tests
  data:
    redis:
      # Host options:
      # - localhost: Use if Redis is running locally on your machine
      # - host.docker.internal: Use if Redis is in Docker and app runs locally
      # - 127.0.0.1: Alternative to localhost
      # - <docker-container-name>: Use if both Redis and app are in Docker
      host: localhost
      port: 6379
      username: default # Set to empty string "" if not using ACL
      password: # Set password here if Redis requires authentication
      timeout: 10000ms # Increased timeout for better reliability
      connect-timeout: 10000ms # Connection establishment timeout
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 10000ms # Wait up to 10 seconds for connection
        shutdown-timeout: 200ms

# Logging Configuration for Tests
logging:
  level:
    com.tinyurl: INFO
    org.springframework.data.redis: WARN

