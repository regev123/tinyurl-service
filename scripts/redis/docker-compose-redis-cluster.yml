services:
  # Redis Cluster Node 1 (Master)
  redis-node-1:
    image: redis:7.2-alpine
    container_name: shortify-redis-node-1
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file /data/nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --port 6379
      --bind 0.0.0.0
      --protected-mode no
    ports:
      - "7001:6379"
      - "17001:16379"
    volumes:
      - redis-node-1-data:/data
    networks:
      - redis-cluster-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

