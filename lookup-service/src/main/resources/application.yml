spring:
  application:
    name: lookup-service

  # PostgreSQL Database Configuration
  datasource:
    # Primary database (write operations)
    url: jdbc:postgresql://localhost:5433/shortify
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    # Read replicas configuration (comma-separated list of host:port)
    read:
      replicas: localhost:5434,localhost:5435,localhost:5436
      health-check-interval-seconds: 30
      max-replication-lag-mb: 10
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: LookupServiceHikariPool

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        id:
          new_generator_mappings: true

  # Redis Configuration
  data:
    redis:
      # ============================================
      # OPTION 1: Standalone Mode (Single Redis)
      # ============================================
      # To use: Uncomment the standalone config below and comment out cluster config
      # Start Redis: cd scripts/redis && .\start-redis.ps1
      # Database 0: Used for URL lookup caching (keys: url:*, url:access:*)
      # database: 0
      # host: localhost
      # port: 7001
      # timeout: 10000ms
      # connect-timeout: 10000ms
      
      # ============================================
      # OPTION 2: Cluster Mode (Redis Cluster - 3 masters + 3 replicas)
      # ============================================
      # To use: Comment out standalone config above and uncomment cluster config below
      # Start Cluster: cd scripts/redis && .\start-redis-cluster.ps1
      # Note: Redis Cluster only supports Database 0 (keys: url:*, url:access:*)
      cluster:
        nodes: host.docker.internal:7001,host.docker.internal:7002,host.docker.internal:7003,host.docker.internal:7004,host.docker.internal:7005,host.docker.internal:7006
        max-redirects: 3
        refresh:
          adaptive: true
          period: 30s
      
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 10000ms
        shutdown-timeout: 200ms
        # Cluster refresh settings (only needed for cluster mode)
        cluster:
          refresh:
            adaptive: true
            period: 30s

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Server Configuration
server:
  port: 8082  # Different port for lookup-service

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,readiness,liveness,info
  endpoint:
    health:
      probes:
        enabled: true  # Enable readiness and liveness probes
      show-details: always
  health:
    db:
      enabled: true  # Enable database health check
    redis:
      enabled: true  # Enable Redis health check
    diskspace:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.shortify: INFO
    org.hibernate: WARN
    org.springframework.data.redis: INFO
    org.apache.kafka: WARN  # Show Kafka warnings and errors
    org.springframework.kafka: INFO  # Show Kafka producer/consumer info

# Kafka Topic Configuration
kafka:
  topic:
    click-events: url-click-events
    url-deleted: url-deleted-events

